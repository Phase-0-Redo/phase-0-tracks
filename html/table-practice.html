<!DOCTYPE html>
  <html>
    <head>
      <title>My table</title>
    </head>
    <body>
    <table border=2>
        <tr>
          <th>Name</th>
          <th>Drink</th>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>Cherisa</td>

        </tr>
        <tr>

      </table>
      <table border=1>
        <tr>
          <th>Tic</th>
          <th>Tac</th>

          <td rowspan="5">X won</td>
        </tr>
        <tr>
          <td>X</td>
          <td>O</td>
          <td>&nbsp;</td>
          <td>O</td>
        </tr>
        <tr>
          <td rowspan="2">O</td>
          <td>&nbsp;</td>
          <td>X</td>
          <td>O</td>
        </tr>
        <tr>
          <td>X</td>
          <td>O</td>
          <td>X</td>
        </tr>
        <tr>
          <td>X</td>
          <td>&nbsp;</td>
          <td>X</td>
          <td>&nbsp;</td>

        </tr>
      </table>
    </body>
  </html>
